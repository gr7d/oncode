<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Title</title>

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="oncode.css">
		<style>
			body {
				position: fixed;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				display: flex;
				flex-wrap: wrap;
				align-items: center;
				justify-content: center;
				font-family: monospace;
				background: #222;
			}

			.editor {
				height: 30vh;
				width: 80%;
				background: #111;
				display: block;
				position: relative;
				padding: 25px;
				font-size: 16px;
				color: #fff;
			}
		</style>
	</head>

	<body>
		<div class="editor" data-oncodejs></div>
		<div class="editor" data-oncodehtml></div>

		<script src="oncode.js"></script>
		<script>
			const jsEditor = new OnCode(document.querySelector("[data-oncodejs]"), "js");
			const htmlEditor = new OnCode(document.querySelector("[data-oncodehtml]"), "html");
		</script>
	</body>
</html>
